    <h2>Contacto</h2>
    <div>
        <div class="row" id="contacto">
            <div class="col-6"><br>
                <form action="" class="lista div__form--size">
                    <div class="form-group row lista--formulario">
                        <label for="" class="col-2 col-form-label hidden-sm-down">Nombre:</label>
                        <input type="text" placeholder="Escribe tu nombre" class="form-control col-10">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-2 col-form-label hidden-sm-down">Apellido:</label>
                        <input type="text" placeholder="Escribe tu apellido" class="form-control col-10">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-2 col-form-label hidden-sm-down">E-mail:</label>
                        <input type="mail" placeholder="Escribe tu e-mail" class="form-control col-10">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-2 col-form-label hidden-sm-down">Telefono:</label>
                        <input type="number" placeholder="Escribe tu telefono" class="form-control col-10">
                    </div>
                    <div class="form-group row">
                        <label class="col-2" for="option">Elige un destino:</label>
                        <select class="form-control col-10" id="option">
                            <option value="">Bariloche</option>
                            <option value="">Cataratas del Iguazú</option>
                            <option value="">San Rafael</option>
                            <option value="">Usuahia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-2">
                            <button class="btn btn-dark" type="submit">Enviar</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-dark" type="reset">Restablecer</button>
                        </div>
                    </div>                    
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Recuardame
                        </label>
                    </div>
                </form>
            </div>
        </div> 
    </div>
